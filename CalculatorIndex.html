<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.css"></script>
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
</head>

<body>
    <div id="calculadora">
        <div id="visor">
            <p></p>
        </div>

        <div class="faixabotoes">
            <div class="botoes"><button>7</button></div>
            <div class="botoes"><button>8</button></div>
            <div class="botoes"><button>9</button></div>
            <div class="botoes"><button>%</button></div>
            <div class="botoes"><button>Raiz</button></div>
        </div>
        <div class="faixabotoes">
            <div class="botoes"><button>4</button></div>
            <div class="botoes"><button>5</button></div>
            <div class="botoes"><button>6</button></div>
            <div class="botoes"><button>x</button></div>
            <div class="botoes"><button>/   </button></div>
        </div>
        <div class="faixabotoes">
            <div class="botoes"><button>1</button></div>
            <div class="botoes"><button>2</button></div>
            <div class="botoes"><button>3</button></div>
            <div class="botoes"><button>+</button></div>
            <div class="botoes"><button>-</button></div>
        </div>
        <div class="faixabotoes">
            <div class="botoes"><button>0</button></div>
            <div class="botoes"><button>.</button></div>
            <div class="botoes"><button>=</button></div>
            <div class="botoes"><button onclick=location.reload(true)>CE</button></div>
        </div>
    </div>

</html>
